<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <img src="/Images/1024px-Instagram_logo.svg.png" alt="Logo Instagram" class="logo">
        <form action="">
            <input type="text" id="username" placeholder="Phone number, username, or email">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" id="submit" value="Log In">
        </form>
        
        <div class="divider">
            <p>or</p>
        </div>

        <a href="#" class="facebook-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>        
    </main>

    <div class="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="get-app">
        <p>Get the app.</p>
        <div class="get-app-img">
            <img src="/Images/get-the-app-ios.png" alt="Download on the App Store" class="ios">
            <img src="/Images/get-the-app-android.png" alt="Get it on Google Play" class="android">
        </div>
    </div>
</body>
</html>
